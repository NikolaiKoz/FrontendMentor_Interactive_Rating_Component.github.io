  <body>
    <main>
      <section class="Card">
        <figure class="Card-containerStar">
          <img
            class="Card-containerStar-star"
            src="./assets/icons/icon-star.svg"
            alt="Star icon"
          />
        </figure>

        <h1 class="Card-title">How did we do?</h1>

        <p class="Card-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="Card-ratio">
          <button class="Card-ratio-btn">
            <span class="Card-ratio-btn-number">1</span>
          </button>
          <button class="Card-ratio-btn">
            <span class="Card-ratio-btn-number">2</span>
          </button>
          <button class="Card-ratio-btn">
            <span class="Card-ratio-btn-number">3</span>
          </button>
          <button class="Card-ratio-btn">
            <span class="Card-ratio-btn-number">4</span>
          </button>
          <button class="Card-ratio-btn">
            <span class="Card-ratio-btn-number">5</span>
          </button>
        </div>

        <button class="Card-submitBtn">
          <span class="Card-submitBtn-text">submit</span>
        </button>
      </section>
    </main>
