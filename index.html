<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./dist/css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="Container">
        <figure class="Container-containerStar">
          <img
            class="Container-containerStar-star"
            src="./assets/icons/icon-star.svg"
            alt="Star icon"
          />
        </figure>

        <h1 class="Container-title">How did we do?</h1>

        <p class="Container-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="Container-ratio">
          <button class="Container-ratio-btn">
            <span class="Container-ratio-btn-number">1</span>
          </button>
          <button class="Container-ratio-btn">
            <span class="Container-ratio-btn-number">2</span>
          </button>
          <button class="Container-ratio-btn">
            <span class="Container-ratio-btn-number">3</span>
          </button>
          <button class="Container-ratio-btn">
            <span class="Container-ratio-btn-number">4</span>
          </button>
          <button class="Container-ratio-btn Container-ratio-btn isActive">
            <span class="Container-ratio-btn-number">5</span>
          </button>
        </div>

        <button class="Container-submitBtn"><span class="Container-submitBtn-text">submit</span></button>
      </section>
    </main>
  </body>
</html>
